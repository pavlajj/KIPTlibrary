<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Детальніше</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css" type="text/css" th:href="@{/css/style.css}">
    <header class="site-header sticky-top py-1" th:insert="bloks/adminheader :: adminheader"></header>
</head>
<body style="background-color: #E3D9CF">
<main class="container">
    <div class="my-3 p-3 bg-body rounded shadow-sm rounded-3"  th:each="bookd : ${bookd}">
        <h6 class="border-bottom pb-2 mb-0" th:text="${bookd.title}"></h6>
        <div class="d-flex pt-3 justify-content-center">
            <div style="width: 300px;height: 200px" class="p-3">
                <img style="width: 100%"  class="mt-3" th:src="@{'data:image/png;base64,' + ${bookd.getBookimgconv()} }" src="https://3dnews.ru/assets/external/illustrations/2021/05/06/1038974/229.jpg"/>
            </div>
            <div class="pb-3 mb-0 small lh-sm  w-30 text-center">
                <div class="d-flex flex-column">
                    <span class="d-block p-2 display-6">QR-id <text class="fw-normal" th:text="${bookd.qrid}"></text></span>
                    <span class="d-block p-2 display-6">Назва  <text class="fw-normal" th:text="${bookd.title}"></text></span>
                    <span class="d-block p-2 display-6">Автор <text class="fw-normal" th:text="${bookd.author}"></text></span>
                    <span class="d-block p-2 display-6">Рік  <text class="fw-normal"  th:text="${bookd.year}"></text></span>
                    <span class="d-block p-2 display-6">Стилаж <text class="fw-normal" th:text="${bookd.stilaj}"></text></span>
                    <span class="d-block p-2 display-6">Полиця  <text class="fw-normal" th:text="${bookd.polka}"></text></span>
                </div>
                <div class="btn-group text-center p-3" role="group" aria-label="Basic example">
                    <form th:action="'/allbooksadmin/'+ ${bookd.id}+'/remove'" method="post">
                        <a th:href="'/allbooksadmin/'+ ${bookd.id}+'/edit'" type="button" class="btn button-submit-add">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                                <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                            </svg>
                        </a>
                        <button type="submit" class="btn button-submit-add">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                            </svg>
                        </button>
                    </form>
                </div>
            </div>
            <div class="p-3" style="width: 300px;height: 200px">
                <img style="width: 100%" th:src="@{'data:image/png;base64,' + ${bookd.getQqrimgcov()} }"  class="rounded">
            </div>
        </div>
    </div>
</main>
</body>
</html>
