<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Детальніше</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css" type="text/css" th:href="@{/css/style.css}">
    <header class="site-header sticky-top py-1" th:insert="bloks/header :: header"></header>
</head>
<body style="background-color: #E3D9CF">
<main class="container">
    <div class="my-3 p-3 bg-body rounded shadow-sm rounded-3" th:each="bookd : ${bookd}" >
        <h6 class="border-bottom pb-2 mb-0" th:text="${bookd.title}"></h6>
        <div class="d-flex  pt-3  justify-content-center">
            <div style="width: 300px;height: 200px" class="p-3">
                <img style="width: 100%"  class="mt-3" th:src="@{'data:image/png;base64,' + ${bookd.getBookimgconv()} }"/>
            </div>
            <div class="pb-3 mb-0 small lh-sm  w-30 text-center">
                <div class="d-flex flex-column">
                    <span class="d-block p-2 display-6">Назва  <text class="fw-normal" th:text="${bookd.title}"></text></span>
                    <span class="d-block p-2 display-6">Автор  <text class="fw-normal" th:text="${bookd.author}"></text></span>
                    <span class="d-block p-2 display-6">Рік  <text class="fw-normal" th:text="${bookd.year}"></text></span>
                </div>
                <div class="btn-group text-center p-5" role="group" aria-label="Basic example">
                    <form  method="post">
                        <a type="button" class="btn button-submit-add" th:href="@{/allbooks}">
                            Назад
                        </a>
                    </form>
                </div>
            </div>
            <div class="text-center" style="width: 300px;height: 200px">
                <img style="width: 100%" th:src="@{'data:image/png;base64,' + ${bookd.getQqrimgcov()} }" class="rounded">
            </div>
        </div>
    </div>
</main>
</body>
</html>
