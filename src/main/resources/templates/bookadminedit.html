<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавання книги</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css" type="text/css" th:href="@{/css/style.css}">
    <header class="site-header sticky-top py-1" th:insert="bloks/adminheader :: adminheader"></header>
</head>
<body>
<div class="container py-4 text-center">
    <div class="p-3 mb-3 bg-light rounded-3 shadow">
        <div class="container-fluid ">
            <svg xmlns="http://www.w3.org/2000/svg" width="84" height="84" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
            </svg>
            <h1 class="fw-light text-center"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"><p>Редагування книги</p></font></font></h1>
            <div class="col" th:each="bookd : ${bookd}">
                <form method="post" enctype="multipart/form-data">
                    <div class="row justify-content-md-center">
                        <div class="col-md-auto mt-2">
                            <input type="text" th:value="${bookd.qrid}" name="qrid" class="form-control" placeholder="Id qr-коду"
                                   required minlength="5" maxlength="6"/>
                        </div>
                        <div class="col-md-auto mt-2">
                            <input type="text" th:value="${bookd.title}" name="title" class="form-control"  placeholder="Назва"
                                   required minlength="2" maxlength="20"/>
                        </div>
                    </div>
                    <div class="row justify-content-md-center">
                        <div class="col-md-auto mt-2">
                            <input type="text" th:value="${bookd.author}" name="author" class="form-control" placeholder="Автор"
                                   required minlength="2" maxlength="20" />
                        </div>
                        <div class="col-md-auto mt-2">
                            <input type="text" th:value="${bookd.year}" name="year" class="form-control"  placeholder="Рік"
                                   required minlength="1" maxlength="20"/>
                        </div>
                    </div>
                    <div class="row justify-content-md-center">
                        <div class="col-md-auto mt-2">
                            <input type="text" th:value="${bookd.stilaj}" name="stilaj" class="form-control" placeholder="Стилаж"
                                   required minlength="1" maxlength="20" />
                        </div>
                        <div class="col-md-auto mt-2">
                            <input type="text" th:value="${bookd.polka}" name="polka" class="form-control"  placeholder="Полиця"
                                   required minlength="1" maxlength="20"/>
                        </div>
                    </div>
                    <p class="col fs-4">Додайте зображення
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                            <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                            <path d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12z"/>
                        </svg></p>
                    <div class="row justify-content-md-center">
                        <div class="col-md-auto">
                            <input type="file" name="photo" class="form-control form-control-sm" accept="image/png, image/jpeg" />
                        </div>
                    </div>
                    <button class="btn btn-lg button-submit-add mt-3" type="submit">Зберегти</button>

                </form>
            </div>
        </div>
    </div></div>
</body>
</html>
