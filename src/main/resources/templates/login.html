<html xmlns:th="http://www.thymeleaf.org">
<head>

  <link rel="stylesheet" href="/css/style.css" type="text/css" th:href="@{/css/style.css}">
  <header class="site-header sticky-top py-1" th:insert="bloks/header :: header"></header>

<body style="background-color: #E3D9CF;">
<div class="modal modal-signin position-static d-block py-4" tabindex="-1" role="dialog" id="modalSignin">
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-5 shadow">
      <div  class="container text-center mt-5">
        <form class="form-signin" method="post" action="/login">
          <svg xmlns="http://www.w3.org/2000/svg" width="84" height="84" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
          </svg>
          <h1 class="fw-light"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"><p>Вхід</p></font></font></h1>
          <div class="modal-body p-5 pt-0">
            <form class="">
              <div class="form-floating mb-3">
                <input type="email" class="form-control rounded-4" id="email" name="email" placeholder="Email">
                <label for="email">Email</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control " id="password" name="password" placeholder="Пароль">
                <label for="password">Пароль</label>
              </div>
              <button class="w-100 mb-2 btn btn-lg rounded-4 button-submit-login" type="submit">Вхід</button>
            </form></div></form></div></div></div></div>
