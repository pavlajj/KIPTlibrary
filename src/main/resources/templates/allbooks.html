<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Бібліотека</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="/css/style.css" type="text/css" th:href="@{/css/style.css}">
	<header class="site-header sticky-top py-1" th:insert="bloks/header :: header"></header>
</head>
<body style="background-color: white;">
<div class="container px-4 py-5" id="custom-cards">
	<h2 class="pb-2 border-bottom">Бібліотека</h2>
	<div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-5">
		<div class="col"  th:each="book : ${books}">
			<div class="card card-cover h-100 overflow-hidden text-white  rounded-5 shadow-lg" style="background-color: #E3D9CF;">
				<div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1" >
					<p class="pt-2 mt-2 mb-2 display-6 lh-1 fw-bold d-flex align-items-center">
					<div style="width: 250px; height: 250px" class="d-flex align-items-center">
						<img  class="rounded-5 mb-5 mt-5" style="width: 100%" th:src="@{'data:image/png;base64,' + ${book.getBookimgconv()} }" />
					</div>
					</p>
				</div>
				<div class="mt-5 text-center d-flex justify-content-around">
					<ul class="d-flex list-unstyled mt-auto">
						<li class="d-flex align-items-center me-3">
							<small class="fw-normal text-dark" th:text="${book.year}"></small>
						</li>
						<li class="d-flex align-items-center me-3">
							<small class="fw-normal text-dark" th:text="${book.title}"></small>
						</li>
						<li class="d-flex align-items-center">
							<small class="fw-normal text-dark" th:text="${book.author}"></small>
						</li>
					</ul></div>
				<a type="button" class="btn button-submit-addd" th:href="'/allbooks/'+ ${book.id}">
					Детальніше
				</a>
			</div>
		</div></div>
</div>
</body>
</html>
