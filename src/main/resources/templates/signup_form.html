<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Реєстрація</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="/css/style.css" type="text/css" th:href="@{/css/style.css}">
	<header class="site-header sticky-top py-1" th:insert="bloks/header :: header"></header>
</head>
<body style="background-color: #E3D9CF;">
<div class="modal modal-signin position-static d-block py-4" tabindex="-1" role="dialog" id="modalSignin">
	<div class="modal-dialog" role="document">
		<div class="modal-content rounded-5 shadow">
			<div  class="container text-center mt-5">
				<svg xmlns="http://www.w3.org/2000/svg" width="84" height="84" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
					<path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
					<path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
				</svg>
				<h1 class="fw-light text-center"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"><p>Реєстрація</p></font></font></h1>
			</div>
			<div class="modal-body p-5 pt-0">
				<form method="post" action="/login" th:action="@{/process_register}" th:object="${user}">
					<div class="row">
						<div class="col mt-2">
							<input type="email"  class="form-control" th:field="*{email}" placeholder=" E-mail">
						</div>
						<div class="col  mt-2">
							<input type="password" class="form-control" th:field="*{password}" placeholder=" Пароль">
						</div>
					</div>
					<div class="row">
						<div class="col mt-2">
							<input type="text"   class="form-control" th:field="*{firstName}" placeholder="Ім'я">
						</div>
						<div class="col  mt-2">
							<input type="text" class="form-control" th:field="*{lastName}" placeholder="Прізвище">
						</div>
					</div>
					<div class="row">
						<div class="col mt-2">
							<input type="text" class="form-control " th:field="*{phonenum}" placeholder="Телефон">
						</div>
						<div class="col  mt-2">
							<input type="text" class="form-control" th:field="*{groups}" placeholder="Група">
						</div>
					</div>
					<button class="w-100 btn btn-lg button-submit-login mt-3 md-1" type="submit">Зареєструватися</button>
				</form>
			</div>
		</div>
	</div></div>
</body>
</html>
